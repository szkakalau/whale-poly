databases:
  - name: whale-postgres
    plan: basic-1gb
    databaseName: whale
    user: whale
    ipAllowList: []

services:
  - type: keyvalue
    name: whale-redis
    plan: starter
    ipAllowList: []

  - type: web
    name: trade-ingest-api
    runtime: docker
    rootDir: whale-monorepo
    dockerfilePath: docker/Dockerfile
    healthCheckPath: /health
    dockerCommand: uvicorn services.trade_ingest.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: whale-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: whale-redis
          type: keyvalue
          property: connectionString

  - type: worker
    name: trade-ingest-worker
    runtime: docker
    rootDir: whale-monorepo
    dockerfilePath: docker/Dockerfile
    dockerCommand: celery -A services.trade_ingest.worker.celery_app worker -B -l INFO
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: whale-postgres
          property: connectionString
      - key: REDIS_URL
